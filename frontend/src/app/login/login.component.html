<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="https://tienganhtflat.com/uploads/blog/666_57fdf7bdc2f25.jpg" width="150px" class="user-avatar" />
            <h1>18HCB Bank</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Tên đăng nhập">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Mật khẩu">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/home']" (click)="onLoggedin()">Đăng nhập</a>
            </form>
        </div>
    </div>
</div>
